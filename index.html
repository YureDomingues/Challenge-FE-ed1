<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDEV</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
</head>
<body>
    <header class = "cabecalho">
        <div class = "cabecalho-logo">
            <img src="assets/img/Logo.svg" alt="Logo AluraDEV" class = "cabecalho-logo-img">
        </div>
        <form>
            <label for="pesquisa"></label>
            <input type="text" id="pesquisa" class="input-padrao cabecalho-pesquisa" placeholder="Busque por algo">
        </form>
        <div class = "cabecalho-perfil">
            <img src="assets/img/Perfil.png">
            <p class = "cabecalho-perfil-usuario">Harry</p>
        </div>
    </header>
    <main class = "container-main">
        <nav class = "menuPrincipal">
            <h2 class = "menuPrincipal-titulo">Menu</h2>
            <ul class = "menuPrincipal-lista">
                <li class = "menuPrincipal-item">
                    <img src="assets/img/menu-editor.svg" class = "menuPrincipal-item-img">
                    <a href="index.html" class = "menuPrincipal-item-texto">Editor de código</a>
                </li>
                <li class = "menuPrincipal-item">
                    <img src="assets/img/menu-comunidade.svg"    class = "menuPrincipal-item-img">
                    <a href="#" class = "menuPrincipal-item-texto">Comunidade</a>
                </li>
            </ul>
        </nav>
        <section>
        </section>
        <section class="infoProjeto">
            <div>
                <h2 class="infoProjeto-projeto infoProjeto-titulo">Seu projeto</h2>
                <input type="text" id="nomeProjeto" class="input-padrao infoProjeto-input" placeholder="Nome do seu projeto">
                <textarea type="text" id="descricaoProjeto" class="input-padrao infoProjeto-descricao" placeholder="Descrição do seu projeto"></textarea>
            </div>
            <div>
                <h2 class="infoProjeto-projeto infoProjeto-personalizacao">Personalização</h2>
                <select class = "input-padrao">
                    <option>JavaScript</option>
                    <option>HTML</option>
                    <option>CSS</option>
                </select>
            </div>
            <div>
                <input type="color" id="seletorCor" value = "#6BD1FF" class = "input-padrao infoProjeto-cores">
            </div>
            <div>
                <button if="botaoSalvar" class = "input-padrao infoProjeto-salvar">Salvar</button>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
